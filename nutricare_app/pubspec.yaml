name: nutricare_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  table_calendar: ^3.0.10
  cupertino_icons: ^1.0.8
  intl: ^0.20.2
  fl_chart: ^0.64.0
  firebase_core: ^2.30.0
  cloud_firestore: ^4.15.0
  firebase_database: ^10.5.0  # âœ… Tambahkan ini untuk Realtime Database

dev_dependencies:
